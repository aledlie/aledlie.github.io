# Site Wide Configs
title: The Parlor
title_separator: "-"
subtitle: Where time is a flat circle, and until observed, all semi-domesticated ideas exist as both epiphanies and nonsense. 
description: An archive for midnight rambles.
url: https://www.aledlie.com
locale: en_US
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
defaults:
  # posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true
      read_time: true
      author_profile: true
      read_time: true
  # pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      show_date: true
      read_time: true
      author_profile: true
      read_time: true

# Github
github_username: 	aledlie
github: 		[metadata]
repository: 		"aledlie/aledlie.github.io"

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.27.1"
minimal_mistakes_skin: "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"


# Jekyll build configuration
theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
permalink:   /:categories/:title/
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-coffeescript

# Styling
sass:
  sass_dir: _sass
  style: compressed

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

