# Site settings
title: Alyshia Ledlie
subtitle: Personal Portfolio
description: >-
  Personal portfolio of Alyshia Ledlie, showcasing projects, skills, and contact information.
url: "https://aledlie.github.io"
baseurl: ""
repository: "aledlie/aledlie.github.io"

# Author
author:
  name: Alyshia Ledlie
  avatar: "/assets/profile.png"
  bio: "I write code, make aggressively mediocre jokes, scale companies, and occationally wiggle [(dance)](https://www.instagram.com/reel/C9Y_Pxst-5g/)."
  location: "United States"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/aledlie"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "www.linkedin.com/in/alyshia-ledlie-2aa52466"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:alyshia@inventoryai.io"

# Theme settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default" # Options: default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise
locale: "en-US"
logo: "/assets/logo.png" # Optional: add a logo file
search: true

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache

# GitHub Pages settings
include: ["_pages"]
exclude: ["Gemfile", "Gemfile.lock", "vendor"]
