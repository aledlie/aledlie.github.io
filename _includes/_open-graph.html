<!-- Twitter Cards -->
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description | strip_html }}{% endif %}">
{% if site.owner.twitter %}<meta name="twitter:site" content="@{{ site.owner.twitter }}">{% endif %}
{% if author.twitter %}<meta name="twitter:creator" content="@{{ author.twitter }}">{% endif %}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{% if page.image.feature %}{{ site.url }}{{ site.baseurl }}/images/{{ page.image.feature }}{% elsif page.image.thumb %}{{ site.url }}{{ site.baseurl }}/images/{{ page.image.thumb }}{% else %}{{ site.url }}{{ site.baseurl }}/images/default-thumb.png{% endif %}">

<!-- Open Graph -->
<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description | strip_html }}{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{% if page.image.feature %}{{ site.url }}{{ site.baseurl }}/images/{{ page.image.feature }}{% elsif page.image.thumb %}{{ site.url }}{{ site.baseurl }}/images/{{ page.image.thumb }}{% else %}{{ site.url }}{{ site.baseurl }}/images/default-thumb.png{% endif %}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Button Links -->
<div class="social-buttons">
  <a href="https://twitter.com/{{ site.owner.twitter }}" target="_blank" class="btn">
    <i class="fab fa-twitter"></i> Twitter
  </a>
  <a href="https://facebook.com/{{ site.owner.facebook }}" target="_blank" class="btn">
    <i class="fab fa-facebook"></i> Facebook
  </a>
  <a href="https://linkedin.com/in/{{ site.owner.linkedin }}" target="_blank" class="btn">
    <i class="fab fa-linkedin"></i> LinkedIn
  </a>
</div>
