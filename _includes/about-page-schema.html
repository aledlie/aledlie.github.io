{% if page.layout == "single" and (page.url contains "/about" or page.url contains "/about_me") %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "AboutPage",
  "@id": "{{ page.url | absolute_url }}#aboutpage",
  "url": "{{ page.url | absolute_url }}",
  "name": "{{ page.title | default: 'About' }}",
  "description": "{{ page.excerpt | default: page.description | default: 'About page for ' | append: site.author.name | strip_html | truncate: 160 }}",
  "mainEntity": {
    "@type": "Person",
    "@id": "{{ site.url }}/#person",
    "name": "{{ site.author.name }}",
    "jobTitle": ["Software Developer", "Technology Consultant", "Writer"],
    {% if site.author.avatar -%}
    "image": {
      "@type": "ImageObject",
      "url": "{{ site.author.avatar | absolute_url }}",
      "width": 400,
      "height": 400
    },
    {% endif -%}
    {% if site.author.bio -%}
    "description": "{{ site.author.bio }}",
    {% endif -%}
    {% if site.author.location -%}
    "address": "{{ site.author.location }}",
    {% endif -%}
    {% if site.author.email -%}
    "email": "{{ site.author.email }}",
    {% endif -%}
    {% if site.author.links -%}
    "sameAs": [
      {% for link in site.author.links -%}
        {% if link.url -%}
          "{{ link.url }}"{% unless forloop.last %},{% endunless %}
        {% endif -%}
      {% endfor -%}
    ],
    {% endif -%}
    "worksFor": [
      {
        "@type": "Organization",
        "name": "Integrity Studios",
        "url": "https://integritystudio.notion.site"
      },
      {
        "@type": "Organization",
        "name": "InventoryAI.io",
        "url": "https://amazing-froyo-8f05e0.netlify.app/"
      }
    ]
    {% if page.schema_knows_about -%}
    ,"knowsAbout": [
      {% for topic in page.schema_knows_about -%}
      {{ topic | jsonify }}{% unless forloop.last %},{% endunless %}
      {% endfor -%}
    ]
    {% endif -%}
  },
  {% comment %}Mentions - influential people and thought leaders referenced{% endcomment %}
  {% if page.schema_mentions -%}
  "mentions": [
    {% for mention in page.schema_mentions -%}
    {
      "@type": "{{ mention.type | default: 'Person' }}",
      "name": {{ mention.name | jsonify }}
      {% if mention.url -%}
      ,"url": {{ mention.url | jsonify }}
      {% endif -%}
      {% if mention.sameAs -%}
      ,"sameAs": {{ mention.sameAs | jsonify }}
      {% endif -%}
      {% if mention.affiliation -%}
      ,"affiliation": {
        "@type": "Organization",
        "name": {{ mention.affiliation | jsonify }}
      }
      {% endif -%}
      {% if mention.jobTitle -%}
      ,"jobTitle": {{ mention.jobTitle | jsonify }}
      {% endif -%}
      {% if mention.description -%}
      ,"description": {{ mention.description | jsonify }}
      {% endif -%}
    }{% unless forloop.last %},{% endunless %}
    {% endfor -%}
  ],
  {% endif -%}
  "isPartOf": {
    "@type": "WebSite",
    "@id": "{{ site.url }}/#website"
  },
  "inLanguage": "{{ site.locale | default: 'en-US' }}",
  "dateModified": "{{ site.time | date_to_xmlschema }}",
  "author": {
    "@id": "{{ site.url }}/#person"
  }
}
</script>
{% endif %}
